    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
        font-family: 'Press Start 2P', cursive;
      }
      * {
        cursor: none !important;
      }
      @media (max-width: 768px) {
        * {
          cursor: auto !important;
        }
      }

      /* Pixel Art Text Styling mimicking the 'GAME OVER' image */
      .pixel-text-gold {
        color: #f7d51d;
        text-shadow: 
          4px 4px 0px #8a4a00,
          -2px -2px 0px #fff;
        -webkit-text-stroke: 1px black;
      }
      
      .pixel-text-white {
        color: #fff;
        text-shadow: 2px 2px 0px #000;
      }

      /* Scrollbar hiding for pixelated feel */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Pixel gradient background */
      .pixel-bg-gradient {
        background: linear-gradient(to top, #3a92ff 0%, #ffffff 100%);
        background-size: 100% 100%;
        position: relative;
      }
      /* Dithering effect overlay */
      .dither-overlay {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(#000000 1px, transparent 0);
        background-size: 4px 4px;
        opacity: 0.05;
        pointer-events: none;
      }
    </style>
